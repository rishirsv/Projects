<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 13px;
      margin: 0;
      padding: 15px;
      background: #fdfdfd;
    }
    h4 {
      margin: 16px 0 8px;
      font-size: 1.1em;
      color: #444;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
    }
    .card {
      background: #f5f5f5;
      border-left: 4px solid #4285F4;
      padding: 12px 15px;
      border-radius: 3px;
      line-height: 1.5;
    }
    #chart {
      width: 100%;
      height: 260px;
      margin: 12px 0;
      border: 1px solid #eee;
      box-sizing: border-box;
    }
    .table-wrapper {
      overflow-x: auto;
      width: 100%;
      border: 1px solid #e0e0e0;
      border-radius: 3px;
      margin-top: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #e0e0e0;
      padding: 7px 9px;
      white-space: nowrap;
      text-align: right;
    }
    th {
      background: #f7f7f7;
      position: sticky;
      top: 0;
      z-index: 1;
      font-weight: bold;
    }
    th:first-child, td:first-child {
      text-align: left;
    }
    tr.income-row {
      background: #e8f0fe;
      font-weight: bold;
    }
    tbody tr:nth-child(odd)   { background: #fff; }
    tbody tr:nth-child(even)  { background: #fcfcfc; }
    tbody tr:hover            { background: #f1f8ff; }
  </style>
</head>
<body>
  <h4>Insights</h4>
  <div class="card"><?!= narrative ?></div>

  <h4>Top Spending Categories (<span id="period-label"></span>)</h4>
  <div id="chart">
    <p style="text-align:center; padding-top:50px;">Loading chartâ€¦</p>
  </div>

  <h4>Metrics Table</h4>
  <div class="table-wrapper">
    <?!= tableHTML ?>
  </div>

  <script>
    // pull in data
    const rows      = JSON.parse('<?!= rowsJSON ?>');
    const periodLbl = '<?!= periodLabel ?>';
    document.getElementById('period-label').textContent = periodLbl;

    // load and draw chart
    google.charts.load('current',{packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart(){
      if (!rows.length) {
        document.getElementById('chart').innerHTML =
          '<p style="text-align:center; padding:20px;">No data for this period.</p>';
        return;
      }
      const data = new google.visualization.DataTable();
      data.addColumn('string','Category');
      data.addColumn('number','Amount');
      rows.forEach(r=> data.addRow([r.category, r.chartVal]));

      const options = {
        legend: 'none',
        chartArea: { left:150, top:20, width:'60%', height:'80%' },
        hAxis: { format:'$#,###', gridlines:{color:'#eee'} },
        vAxis: { textStyle:{fontSize:11, color:'#333'} },
        colors: ['#4285F4'],
        bar: { groupWidth:'70%' },
        animation: { startup:true, duration:500, easing:'out' }
      };

      new google.visualization.BarChart(
        document.getElementById('chart')
      ).draw(data, options);
    }

    window.addEventListener('resize', drawChart);
  </script>
</body>
</html>
